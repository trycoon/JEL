# TCP-port for API and webserver, this is where clients connect to.
port=8080

# Directory where database files are stored.
storagepath=./storage

# Skip deploying webserver, if you want to use your own client and not expose the one provided by JEL out of the box.
skipweb=false

# Skip deploying the REST-API provided by JEL. This also disables the webserver("skipweb"-setting).
skipapi=false
